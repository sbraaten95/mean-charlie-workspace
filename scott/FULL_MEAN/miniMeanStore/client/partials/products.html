<div ng-controller="productController as pc">
	<form ng-submit="pc.create()">
		Name: <input type="text" ng-model="pc.newProduct.name">
		Image URL: <input type="text" ng-model="pc.newProduct.image">
		Description <input type="text" ng-model="pc.newProduct.description">
		Initial Quantity:
		<select ng-model="pc.newProduct.quantity">
			<option ng-repeat="i in pc.maxProducts">{{i}}</option>
		</select>
		<input type="submit" value="Add">
	</form>
	<div ng-repeat="product in pc.products">
		<p>{{product.name}}</p>
		<p>{{product.quantity}} left</p>
	</div>
</div>
